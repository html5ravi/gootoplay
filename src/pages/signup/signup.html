<ion-content class="loginpage">
    <ion-card>
        <ion-card-content>
            <form [formGroup]="signupForm" (ngSubmit)="register(signupForm.value)">

                <ion-list no-lines>
                    <ion-item>
                        <ion-label floating>Display Name</ion-label>
                        <ion-input type="text" [(ngModel)]="profile.displayName" formControlName="displayName"></ion-input>
                    </ion-item>
                    <!--<div class="alert" *ngIf="!signupForm.controls['displayName'].valid && signupForm.controls['displayName'].touched">{{requiredVal}}</div>-->

                    <ion-item>
                        <ion-label floating>Mobile Number</ion-label>
                        <ion-input type="tel" maxlength="10" [(ngModel)]="profile.phoneNumber" formControlName="phoneNumber"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Email Address</ion-label>
                        <ion-input type="text" [(ngModel)]="user.email" formControlName="email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Password</ion-label>
                        <ion-input type="password" [(ngModel)]="user.password" formControlName="password"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Address / City / Area</ion-label>
                        <ion-input type="text" [(ngModel)]="profile.address" formControlName="address"></ion-input>
                    </ion-item>
                    <input ion-button type="submit" [disabled]="!signupForm.valid" value="Signup">
                </ion-list>
                <div class="b">
                    OR
                </div>
                <button ion-button color="fb" (click)="fblogin(user)">
                    <ion-icon ios="logo-facebook" md="logo-facebook"> </ion-icon>  &nbsp; Login with Facebook
                </button>

            </form>
        </ion-card-content>
    </ion-card>

</ion-content>
