<ion-content class="loginpage">
    <ion-card>
        <ion-card-content>
            <ion-list no-lines>
                <ion-item>
                    <ion-label floating>First Name</ion-label>
                    <ion-input type="text" [(ngModel)]="profile.displayName"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Mobile Number</ion-label>
                    <ion-input type="number" [(ngModel)]="profile.phoneNumber"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Email Address</ion-label>
                    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Address</ion-label>
                    <ion-input type="text" [(ngModel)]="profile.address"></ion-input>
                </ion-item>
                <button ion-button (click)="register(user)">Signup</button>
            </ion-list>
            <div class="b">
                OR
            </div>
            <button ion-button color="fb" (click)="fblogin()">
                <ion-icon ios="logo-facebook" md="logo-facebook"> </ion-icon>  &nbsp; Login with Facebook
            </button>
        </ion-card-content>
    </ion-card>
</ion-content>
