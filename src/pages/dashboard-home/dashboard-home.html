<ion-header>

    <ion-navbar>
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title>Events</ion-title>
        <ion-buttons end>
            <button (click)="goToaddEventPage()" ion-button icon-only>
              <ion-icon name="add"></ion-icon>
            </button>

        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content class="homepage">
    <super-tabs id="mainTabs" selectedTabIndex="1" toolbarColor="light" toolbarBackground="dark" indicatorColor="light" badgeColor="light" [config]="{ sideMenu: 'left' }" (tabSelect)="onTabSelect($event)">
        <super-tab [root]="page1" title="All events" id="homeTab"></super-tab>
        <super-tab [root]="page2" title="Videos" id="locationTab"></super-tab>
        <super-tab [root]="page3" title="My Events" id="favouritesTab"></super-tab>
    </super-tabs>
</ion-content>
