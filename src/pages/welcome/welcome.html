<ion-content padding id="welcome">
    <div text-center class="logo">
        <img src="assets/img/logo.png" width="50%" alt="Gootoplay">
    </div>
    <ion-grid>
        <ion-row>
            <ion-col center text-center>
                <button ion-button full color="yellow" (click)="signup()">Sign up</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col center text-center>
                <button ion-button full color="lightText" (click)="login()">Log in</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
