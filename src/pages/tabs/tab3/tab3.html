<ion-content padding>
    <table class="table table-bordered" *ngFor="let itemd of eventIds">
        <tr *ngFor="let item of eventListRef$ | async;">
            <td width="20%" *ngIf="item.$key == itemd.eventId">
                <time datetime="2014-07-20 0000">
                    <span class="day">{{item.general.startdate | date:'dd'}}</span>
                    <span class="month">{{item.general.startdate | date:'MMM'}}</span>
                    <span class="year">{{item.general.startdate | date:'yyyy'}}</span>
                </time>
            </td>
            <td *ngIf="item.$key == itemd.eventId">
                <a (click)="goToEventDetails()">
                    <div class="info">
                        <p class="title">{{item.general.title}} <span>{{item.created_at | timeAgo}}</span> </p>
                        <label>Venue: <span>{{item.general.where}}</span></label>
                    </div>
                </a>
            </td>
        </tr>
    </table>
</ion-content>
