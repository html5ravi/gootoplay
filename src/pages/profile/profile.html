<ion-header>

    <ion-navbar>
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title>Profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <button ion-button (click)="takePhoto()">upload pic</button>

    <ion-list>
        <ion-item>Full Name: {{ (profileData | async)?.displayName }}</ion-item>
        <ion-item>Email: {{ (profileData | async)?.email }}</ion-item>
        <ion-item>Address: {{ (profileData | async)?.address }}</ion-item>
        <ion-item>Mobile: {{ (profileData | async)?.phoneNumber }}</ion-item>
    </ion-list>
</ion-content>
