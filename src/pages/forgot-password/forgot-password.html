<ion-header>

    <ion-navbar>
        <div class="toolbar-content toolbar-content-md" ng-reflect-klass="toolbar-content" ng-reflect-ng-class="toolbar-content-md">
            <ion-title class="title title-md">
                <button (click)="dismissModal()" class="back-button disable-hover bar-button bar-button-md back-button-md bar-button-default bar-button-default-md show-back-button" ion-button="bar-button" ng-reflect-klass="back-button" ng-reflect-ng-class="back-button-md"><span class="button-inner"><ion-icon class="back-button-icon icon icon-md back-button-icon-md ion-md-arrow-back" role="img" ng-reflect-klass="back-button-icon" ng-reflect-ng-class="back-button-icon-md" aria-label="arrow back" ng-reflect-name="md-arrow-back"></ion-icon><span class="back-button-text back-button-text-md">Forgot Password</span></span></button>
            </ion-title>
        </div>
    </ion-navbar>

</ion-header>


<ion-content class="text-center">
    <ion-card class="eventDetails">
        <ion-card-content>
            <ion-item>
                <ion-label floating>Email Address</ion-label>
                <ion-input type="email" [(ngModel)]="forgotemail"></ion-input>
            </ion-item>

        </ion-card-content>
    </ion-card>
    <button ion-button (click)="resetPwd(forgotemail)">
                Reset Password
            </button>
</ion-content>
