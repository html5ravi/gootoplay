<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{eventItem.eventName}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Event Name</ion-label>
        <ion-input type="text" [(ngModel)]="eventItem.eventName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Event Date</ion-label>
        <!--<ion-input type="date" [(ngModel)]="eventItem.eventDate"></ion-input>-->
        <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="eventItem.eventDate"></ion-datetime>
    </ion-item>
    <button ion-button round color="success" (click)="UpdateEvent(eventItem)">Update Event</button>
</ion-content>
