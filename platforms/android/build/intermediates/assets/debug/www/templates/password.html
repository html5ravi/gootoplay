<ion-view view-title="Password Setting">
  <ion-content class="padding">
    <div class="card">
	  <div class="item item-text-wrap">
	    <div class="list change_password">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">New Password</span>
		    <input type="password" placeholder="*********" ng-model="passwordObj.new">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Confirm Password</span>
		    <input type="password" placeholder="*********" ng-model="passwordObj.confirm">
		  </label>
		</div>
	  </div>
	</div>
	<button class="button button-block button-positive" ng-click="changePasswordBtn(passwordObj)">
	  Change password
	</button>
  </ion-content>
</ion-view>
