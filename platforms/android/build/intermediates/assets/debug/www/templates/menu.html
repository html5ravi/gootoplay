<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title text-center">gootoplay</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">

        <a class="item item-icon-left" ui-sref="app.dashboard" menu-close>
          <i class="icon ion-speedometer"></i>
          Dashboard
        </a>

        <a class="item item-icon-left item-icon-right" ui-sref="app.upcoming" menu-close>
          <i class="icon ion-ios-calendar-outline"></i>
          Upcoming Events
          <span class="badge badge-balanced">{{upcomingEvents}}</span>
        </a>

        <a class="item item-icon-left" menu-close ui-sref="app.addevents">
          <i class="icon ion-ios-plus-outline"></i>
          Add Events
        </a>

        <a class="item item-icon-left" menu-close ui-sref="app.profile">
          <i class="icon ion-happy-outline"></i>
          My Profile
        </a>

        <a class="item item-icon-left" menu-close ui-sref="app.password">
          <i class="icon ion-ios-cog-outline"></i>
          Password Setting
        </a>
      </div>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
