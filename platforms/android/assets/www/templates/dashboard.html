<ion-view view-title="Dashboard" class="dash_bg">
  <ion-content>
    
  

	  <div class="item item-text-wrap">
			<div class="row">
			    <div class="col">
			    	<div class="progress-wrapper">
	           			<div class="progress ng-cloak" >
	           				{{ upcomingEvents}}
	           			</div>
	                	<div round-progress
						    max="max"
						    current="upcomingEvents"
						    color="{{currentColor}}"
						    bgcolor="#eaeaea"
						    radius="100"
						    stroke="20"
						    semi="false"
						    rounded="false"
						    clockwise="true"
						    responsive="true"
						    duration="800"
						    animation="easeInOutQuart"
						    animation-delay="0"
						    on-render="showPreciseCurrent">
		                <svg>
		                    <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
		                        <stop offset="5%"  stop-color="green"/>
		                        <stop offset="95%" stop-color="gold"/>
		                    </linearGradient>
		                </svg>
				        </div>
				    </div>
				    <h2 class="text-center"> Upcoming Events </h2>
		  		</div>
			  	<div class="col">
			  		<div class="progress-wrapper">
			            <div class="progress past ng-cloak">{{ past_event_current }}</div>
			            <div round-progress
						    max="max"
						    current="past_event_current"
						    color="#ef473a"
						    bgcolor="#eaeaea"
						    radius="100"
						    stroke="20"
						    semi="false"
						    rounded="false"
						    clockwise="true"
						    responsive="true"
						    duration="800"
						    animation="easeInOutQuart"
						    animation-delay="0"
						    on-render="showPreciseCurrent">
		                <svg>
		                    <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
		                        <stop offset="5%"  stop-color="green"/>
		                        <stop offset="95%" stop-color="gold"/>
		                    </linearGradient>
		                </svg>
			            </div>
				  </div>
				  <h2 class="text-center"> Past Events  </h2>
			  	</div>
			</div>
		    
		</div>

	<div style="text-align: center; margin-top: 50px;">
		<button class="btn" ui-sref="app.addevents">Add Event</button>
	</div>
  	
           
  </ion-content>
</ion-view>
